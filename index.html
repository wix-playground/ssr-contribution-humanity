        <b>SSR Contribution to Humanity</b>

        <tr>
            <td>Average RPM</td>

            <td>Average Time to Visibility <i>Client</i></td>
            <td><b>5.3 sec</b></td>
        </tr>

            <td>Average Time to Visibility <i>SSR</i></td>
            <td><b>2.5 sec</b></td>
        </tr>

            <td>Average Time Gain Per Request</td>
            <td><b>2.8 sec</b></td>
        </tr>
    </table>

    <div id='total-title'>
        Hours of frustration saved in Q1 2018
    </div>
    <br/>
    <table id='total-value'>
        <tr>
            <td width='120em'>Years<br/><span id='total-value_years'></span></td>
            <td width='120em'>Months<br/><span id='total-value_months'></span></td>
            <td width='120em'>Days<br/><span id='total-value_days'></span></td>
            <td width='120em'>Hours<br/><span id='total-value_hours'></span></td>
            <td width='120em'>Minutes<br/><span id='total-value_minutes'></span></td>
        </tr>

<div id="credits">
    data <a target="_blank"
            href="https://grafana.wixpress.com/dashboard/db/ssr-performance?panelId=37&fullscreen&edit&orgId=1&var-country=*&var-device=device_type_is_mobile&var-type=is_premium_is_true&from=1514757750000&to=now&tab=metrics&refresh=1m">source</a>.
    styling <a target="_blank" href="https://codepen.io/saransh/pen/BKJun">credits</a>
</div>
<script>
  const rpm = 15 * 1000
  const secondsSavedPerRequest = 2.8
  const quarterStartMillis = new Date('2018-01-01').getTime()
  const yearsSavedElement = document.getElementById('total-value_years')
  const monthsSavedElement = document.getElementById('total-value_months')
  const daysSavedElement = document.getElementById('total-value_days')
  const hoursSavedElement = document.getElementById('total-value_hours')
  const minutesSavedElement = document.getElementById('total-value_minutes')

  setInterval(() => {
    const millisPassed = Date.now() - quarterStartMillis
    const secondsPassed = Math.floor(millisPassed / 1000)
    const requestsServed = (rpm / 60) * secondsPassed

    const totalSecondsSaved = Math.floor(requestsServed * secondsSavedPerRequest)
    const totalMinutesSaved = Math.floor(totalSecondsSaved / 60)
    const totalHoursSaved = Math.floor(totalMinutesSaved / 60)
    const totalDaysSaved = Math.floor(totalHoursSaved / 24)
    const totalMonthsSaved = Math.floor(totalDaysSaved / 30)
    const totalYearsSaved = Math.floor(totalMonthsSaved / 12)

    const minutesSaved = totalMinutesSaved % 60
    const hoursSaved = totalHoursSaved % 24
    const daysSaved = totalDaysSaved % 30
    const monthsSaved = totalMonthsSaved % 12
    const yearsSaved = totalYearsSaved

    yearsSavedElement.textContent = yearsSaved.toString()
    monthsSavedElement.textContent = monthsSaved.toString()
    daysSavedElement.textContent = daysSaved.toString()
    hoursSavedElement.textContent = hoursSaved.toString()
    minutesSavedElement.textContent = minutesSaved.toString()
  }, 50)
</script>
